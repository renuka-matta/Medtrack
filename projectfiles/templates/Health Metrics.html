<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics - WellnessTracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #667eea;
        }

        .card-header h3 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-section label {
            color: #2c3e50;
            margin-bottom: 0.8rem;
        }

        .metrics-table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }

        .table tr:hover td {
            background-color: #f8fafc;
        }

        .metric-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-weight { background: #e3f2fd; color: #1976d2; }
        .metric-blood_pressure { background: #fce4ec; color: #c2185b; }
        .metric-heart_rate { background: #ffebee; color: #d32f2f; }
        .metric-blood_sugar { background: #f3e5f5; color: #7b1fa2; }
        .metric-body_temperature { background: #fff3e0; color: #f57c00; }
        .metric-sleep_hours { background: #e8f5e8; color: #388e3c; }
        .metric-water_intake { background: #e1f5fe; color: #0277bd; }
        .metric-other { background: #f5f5f5; color: #616161; }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert-error {
            background: linear-gradient(135deg, #f44336, #ef5350);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }

        .empty-state h4 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #475569;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Health Metrics</h1>
            <p>Track and monitor your wellness journey</p>
        </div>

        <div id="alertContainer"></div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Log Health Metric</h3>
                </div>
                
                <form id="healthMetricForm">
                    <div class="form-group">
                        <label for="metricType"><i class="fas fa-tag"></i> Metric Type</label>
                        <select id="metricType" name="metricType" required>
                            <option value="">Select Metric</option>
                            <option value="weight">üèãÔ∏è Weight</option>
                            <option value="blood_pressure">ü©∫ Blood Pressure</option>
                            <option value="heart_rate">‚ù§Ô∏è Heart Rate</option>
                            <option value="blood_sugar">ü©∏ Blood Sugar</option>
                            <option value="body_temperature">üå°Ô∏è Body Temperature</option>
                            <option value="sleep_hours">üò¥ Sleep Hours</option>
                            <option value="water_intake">üíß Water Intake</option>
                            <option value="other">üìä Other</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="value"><i class="fas fa-calculator"></i> Value</label>
                            <input type="number" id="value" name="value" step="0.1" required placeholder="Enter value">
                        </div>
                        
                        <div class="form-group">
                            <label for="unit"><i class="fas fa-ruler"></i> Unit</label>
                            <input type="text" id="unit" name="unit" placeholder="kg, bpm, mg/dL">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes"><i class="fas fa-sticky-note"></i> Notes (optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">
                        <i class="fas fa-save"></i> Log Metric
                    </button>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>Recent Health Metrics</h3>
                </div>
                
                <div class="filter-section">
                    <label for="filterMetric"><i class="fas fa-filter"></i> Filter by metric</label>
                    <select id="filterMetric" onchange="loadHealthMetrics()">
                        <option value="">All Metrics</option>
                        <option value="weight">üèãÔ∏è Weight</option>
                        <option value="blood_pressure">ü©∫ Blood Pressure</option>
                        <option value="heart_rate">‚ù§Ô∏è Heart Rate</option>
                        <option value="blood_sugar">ü©∏ Blood Sugar</option>
                        <option value="body_temperature">üå°Ô∏è Body Temperature</option>
                        <option value="sleep_hours">üò¥ Sleep Hours</option>
                        <option value="water_intake">üíß Water Intake</option>
                    </select>
                </div>
                
                <div id="healthMetricsList" class="loading">Loading your health metrics...</div>
            </div>
        </div>
    </div>

    <script>
        // Simulated data for demonstration
        let healthMetrics = [
            {
                id: 1,
                metric_type: "weight",
                value: 75.2,
                unit: "kg",
                date: "2025-05-29",
                notes: "Morning weight after workout"
            },
            {
                id: 2,
                metric_type: "blood_pressure",
                value: 120,
                unit: "mmHg",
                date: "2025-05-28",
                notes: "Systolic pressure - feeling good"
            },
            {
                id: 3,
                metric_type: "heart_rate",
                value: 72,
                unit: "bpm",
                date: "2025-05-28",
                notes: "Resting heart rate"
            },
            {
                id: 4,
                metric_type: "sleep_hours",
                value: 7.5,
                unit: "hours",
                date: "2025-05-27",
                notes: "Good quality sleep"
            },
            {
                id: 5,
                metric_type: "water_intake",
                value: 2.1,
                unit: "liters",
                date: "2025-05-27",
                notes: "Stayed well hydrated"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadHealthMetrics();
        });

        document.getElementById('healthMetricForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const metricType = document.getElementById('metricType').value;
            const value = document.getElementById('value').value;
            const unit = document.getElementById('unit').value;
            const notes = document.getElementById('notes').value;
            
            // Simulate API call
            const newMetric = {
                id: healthMetrics.length + 1,
                metric_type: metricType,
                value: parseFloat(value),
                unit: unit,
                date: new Date().toISOString().split('T')[0],
                notes: notes
            };
            
            // Add to simulated data
            healthMetrics.unshift(newMetric);
            
            showAlert('Health metric logged successfully!', 'success');
            document.getElementById('healthMetricForm').reset();
            loadHealthMetrics();
        });

        function loadHealthMetrics() {
            const filterValue = document.getElementById('filterMetric').value;
            const metricsDiv = document.getElementById('healthMetricsList');
            
            // Show loading state
            metricsDiv.innerHTML = '<div class="loading">Loading your health metrics...</div>';
            
            // Simulate API delay
            setTimeout(() => {
                let filteredMetrics = healthMetrics;
                
                if (filterValue) {
                    filteredMetrics = healthMetrics.filter(metric => metric.metric_type === filterValue);
                }
                
                if (filteredMetrics.length === 0) {
                    metricsDiv.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-chart-line"></i>
                            <h4>No metrics found</h4>
                            <p>Start logging your health metrics to see them here.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="metrics-table-container"><table class="table">';
                html += '<thead><tr><th>Metric</th><th>Value</th><th>Unit</th><th>Date</th><th>Notes</th></tr></thead>';
                html += '<tbody>';
                
                filteredMetrics.slice(0, 20).forEach(metric => {
                    html += `<tr>
                        <td><span class="metric-badge metric-${metric.metric_type}">${formatMetricType(metric.metric_type)}</span></td>
                        <td><strong>${metric.value}</strong></td>
                        <td>${metric.unit || '-'}</td>
                        <td>${formatDate(metric.date)}</td>
                        <td>${metric.notes || '-'}</td>
                    </tr>`;
                });
                
                html += '</tbody></table></div>';
                metricsDiv.innerHTML = html;
            }, 500);
        }

        function formatMetricType(type) {
            const types = {
                'weight': 'Weight',
                'blood_pressure': 'Blood Pressure',
                'heart_rate': 'Heart Rate',
                'blood_sugar': 'Blood Sugar',
                'body_temperature': 'Body Temperature',
                'sleep_hours': 'Sleep Hours',
                'water_intake': 'Water Intake',
                'other': 'Other'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.style.transform = 'translateX(-20px)';
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
